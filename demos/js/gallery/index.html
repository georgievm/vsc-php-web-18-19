<!DOCTYPE html>
<html>
<head>
	<title>GalleryDemo</title>
	<link rel="icon" type="icon/png" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Baloo+Bhai" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="heading">GalleryDemo</div>
	<div class="zn leftZn col-lg-9 col-md-9 col-sm-8 col-8">
		<div class="panel col-lg-11 col-md-11 col-sm-11 col-11">
			<div class="previewName"></div>
			<img id="preview" class="col-lg-12" src="">
		</div>
	</div>
	<div class="zn sideBar col-lg-3 col-md-3 col-sm-4 col-4">
		<form method="post">
			<div class="form-group">
				<input class="form-control" type="text" name="filterText" placeholder="Filter">
				<button class="btn btn-primary filterBtn">Filter</button>
			</div>
		</form>
	</div>
	<div class="creator">Made by M. Georgiev</div>
	<script type="text/javascript">
		gallery(document.getElementById('preview'), 7);

		// filter feature
		document.getElementsByClassName('filterBtn')[0].addEventListener('click', function(e) {
			e.preventDefault();
			var containers = document.getElementsByClassName('container'),
				text = document.getElementsByName('filterText')[0].value;

			for (let container of containers) {
				if (container.firstChild.textContent.includes(text) == false) {
					container.style.display = 'none';
				} else {
					container.style.display = 'block';
				}
			}
		});
	</script>
</body> 
</html>
